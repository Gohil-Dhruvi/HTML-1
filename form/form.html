<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<form>
			<label>Enter your First Name</label>
			<input placeholder="Enter Your First Name" type="text"/>
			<br/>
			<br/>
			<label>Enter your Last Name</label>
			<input placeholder="Enter Your Last Name" type="text"/>
			<br/>
			<br/>
			<label>Enter your G-mail</label>
			<input placeholder="Enter Your E-mail" type="email"/>
			<br/>
			<br/>
			<label>Enter your Address</label>
			<textarea placeholder="Address" type="text"></textarea>
			<br/>
			<br/>
			<label>Select Date</label>
			<input type="date"/>
			<br/>
			<br/>
			<label>Select Time</label>
			<input type="Time"/>
			<br/>
			<br/>
			<label>Select Color</label>
			<input type="color"/>
			<br/>
			<br/>
			<label>Tel</label>
			<input type="tel" placeholder="012-3456-789" [0-3]{3}[3-6]{4}[7-9]{3}/>
			<br/>
			<br/>
			<label> Select Range</label>
			<input type="range"/>
			<br/>
			<br/>
			<label> Select City</label>
			<select>
				<option>Surat</option>
				<option>Nadiyad</option>
				<option>Anand</option>
				<option>Rajkot</option>
				<option>Navsari</option>
			</select>
			<br/>
			<br/>
			<label> Select Gender</label>
			<input type="radio" name="gender"/>Male
			<input type="radio" name="gender"/>Female
			<input type="radio" name="gender"/>Other
			<br/>
			<br/>
			<label> Select Hobbys</label>
			<input type="checkbox" name="gender"/>Cricet
			<input type="checkbox" name="gender"/>Kabbadi
			<input type="checkbox" name="gender"/>Ridding
			<br/>
			<br/>
			<button type="submit">Submit</button>
			<button type="Reset">Reset</button>
		</form>
	</center>
</body>
</html>
